<!DOCTYPE html>
<html lang="en">

<body>
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Guardian</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.4/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN SCREEN -->
  <main id="loginScreen" class="active">
    <div class="card login-card">
      <div class="brand-top d-flex gap-3 align-items-center">
        <div class="logo-circle">PG</div>
        <div>
          <h1>Pet Guardian</h1>
          <div style="font-size:13px;opacity:.95">Aplicativo para gerenciar o seu pet</div>
        </div>
      </div>
      <div class="card-body p-4">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Nome da Clínica</label>
            <input id="clinicName" class="form-control" placeholder="Ex: Clínica Pet Care" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control" placeholder="seu@email.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input id="password" type="password" class="form-control" placeholder="••••••" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-login" type="submit">Entrar</button>
          </div>
        </form>
        <div class="text-center mt-3 small text-muted">Teste: qualquer email/senha funciona — login simulado</div>
      </div>
    </div>
  </main>

  <!-- AGENDA SCREEN -->
  <section id="appScreen" class="d-none">
    <nav class="navbar shadow-sm bg-white">
      <div class="container-fluid justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <div class="logo-circle-sm">PG</div>
          <div>
            <div class="small text-muted">Bem-vindo à</div>
            <div id="clinicTitle" class="fw-bold">Pet Guardian</div>
          </div>
        </div>
        <button id="btnSettings" class="btn btn-light btn-sm"><i class="bi bi-gear"></i></button>
      </div>
    </nav>

    <div class="container calendar-wrap">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h3 id="monthLabel" class="m-0">Novembro 2025</h3>
          <div class="text-muted small">Agenda de vacinas, consultas e exames</div>
        </div>
        <div class="d-flex gap-2">
          <button id="prevMonth" class="btn btn-light"><i class="bi bi-chevron-left"></i></button>
          <button id="nextMonth" class="btn btn-light"><i class="bi bi-chevron-right"></i></button>
          <button id="btnAddEvent" class="btn btn-accent text-white">Novo</button>
        </div>
      </div>
      <div class="row g-2" id="weekDays"></div>
      <div class="row g-2" id="calendarGrid"></div>
      <div class="mt-4">
        <h5>Próximos agendamentos</h5>
        <ul class="list-group" id="upcomingList"></ul>
      </div>
    </div>

    <!-- bottom nav -->
    <nav id="bottomNav" class="navbar fixed-bottom bg-white border-top d-flex justify-content-around py-2 d-md-none">
      <button class="btn btn-nav" id="navAgenda"><i class="bi bi-calendar3"></i><div>Agenda</div></button>
      <button class="btn btn-nav" id="navSettings"><i class="bi bi-gear"></i><div>Config.</div></button>
    </nav>
  </section>

  <!-- SETTINGS SCREEN -->
  <section id="settingsScreen" class="d-none">
    <nav class="navbar shadow-sm bg-white">
      <div class="container-fluid justify-content-between">
        <button id="btnBackToApp" class="btn btn-light btn-sm"><i class="bi bi-arrow-left"></i></button>
        <div class="fw-bold">Configurações</div>
        <div style="width:24px"></div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="list-group shadow-sm rounded-4 overflow-hidden">
        <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          Conta <i class="bi bi-person-circle"></i>
        </button>
        <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          Notificações <i class="bi bi-bell"></i>
        </button>
        <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          Privacidade & Segurança <i class="bi bi-shield-lock"></i>
        </button>
        <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          Ajuda & Suporte <i class="bi bi-question-circle"></i>
        </button>
        <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          Sobre o App <i class="bi bi-info-circle"></i>
        </button>
      </div>
      <div class="text-center mt-4">
        <button id="btnLogout" class="btn btn-outline-danger">Sair</button>
      </div>
    </div>

    <!-- bottom nav -->
    <nav id="bottomNavSettings" class="navbar fixed-bottom bg-white border-top d-flex justify-content-around py-2 d-md-none">
      <button class="btn btn-nav" id="navAgenda2"><i class="bi bi-calendar3"></i><div>Agenda</div></button>
      <button class="btn btn-nav active" id="navSettings2"><i class="bi bi-gear"></i><div>Config.</div></button>
    </nav>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

</body>
</html>
